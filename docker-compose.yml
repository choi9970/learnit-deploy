services:
  nginx:
    image: nginx:1.27-alpine
    container_name: learnit-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - backend
      - chat-agent
    networks:
      - learnit-net

  backend:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/learnit-backend:${BACKEND_TAG}
    container_name: learnit-backend
    restart: always
    env_file:
      - .env
    expose:
      - "8080"
    networks:
      - learnit-net

  chat-agent:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/learnit-chat-agent:${CHAT_AGENT_TAG}
    container_name: learnit-chat-agent
    restart: always
    env_file:
      - .env
    expose:
      - "8000"
    networks:
      - learnit-net

networks:
  learnit-net:
    driver: bridge
