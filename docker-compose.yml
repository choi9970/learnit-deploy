services:
  nginx:
    image: nginx:1.27-alpine
    container_name: learnit-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - backend
      - chat-agent
    networks:
      - learnit-net

  backend:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/learnit-backend:${BACKEND_TAG}
    container_name: learnit-backend
    restart: always
    env_file:
      - .env
    expose:
      - "8080"
    depends_on:
      - mysql
    networks:
      - learnit-net

  chat-agent:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/learnit-chat-agent:${CHAT_AGENT_TAG}
    container_name: learnit-chat-agent
    restart: always
    env_file:
      - .env
    expose:
      - "8000"
    depends_on:
      - backend
    networks:
      - learnit-net

  mysql:
    image: mysql:8.0
    container_name: learnit-mysql
    restart: always
    environment:
      MYSQL_DATABASE: learnit
      MYSQL_USER: scott
      MYSQL_PASSWORD: tiger
      MYSQL_ROOT_PASSWORD: root
      TZ: Asia/Seoul
    command:
      - mysqld
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - learnit-mysql-data:/var/lib/mysql
    expose:
      - "3306"
    networks:
      - learnit-net

networks:
  learnit-net:
    driver: bridge

volumes:
  learnit-mysql-data:
