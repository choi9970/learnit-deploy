services:
  nginx:
    image: nginx:1.27-alpine
    container_name: learnit-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - backend
      - chat-agent
    networks:
      - learnit-net

  backend:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/learnit-backend:${BACKEND_TAG}
    container_name: learnit-backend
    restart: always
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}

      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:mysql://learnit-mysql:3306/learnit?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-scott}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-tiger}

      MYBATIS_MAPPER_LOCATIONS: "classpath*:mapper/**/*.xml"
      MYBATIS_TYPE_ALIASES_PACKAGE: "com.learnit.learnit"
      MYBATIS_CONFIGURATION_MAP_UNDERSCORE_TO_CAMEL_CASE: "true"

      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO:-none}

      MAIL_GMAIL_HOST: ${MAIL_GMAIL_HOST}
      MAIL_GMAIL_PORT: ${MAIL_GMAIL_PORT}
      MAIL_GMAIL_USERNAME: ${MAIL_GMAIL_USERNAME}
      MAIL_GMAIL_PASSWORD: ${MAIL_GMAIL_PASSWORD}

      MAIL_NAVER_HOST: ${MAIL_NAVER_HOST}
      MAIL_NAVER_PORT: ${MAIL_NAVER_PORT}
      MAIL_NAVER_USERNAME: ${MAIL_NAVER_USERNAME}
      MAIL_NAVER_PASSWORD: ${MAIL_NAVER_PASSWORD}

      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GITHUB_SCOPE: ${GITHUB_SCOPE:-read:user,user:email}

    expose:
      - "8080"
    depends_on:
      - mysql
    networks:
      - learnit-net

  chat-agent:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/learnit-chat-agent:${CHAT_AGENT_TAG}
    container_name: learnit-chat-agent
    restart: always
    env_file:
      - .env
    expose:
      - "8000"
    depends_on:
      - backend
    networks:
      - learnit-net

  mysql:
    image: mysql:8.0
    container_name: learnit-mysql
    restart: always
    environment:
      MYSQL_DATABASE: learnit
      MYSQL_USER: scott
      MYSQL_PASSWORD: tiger
      MYSQL_ROOT_PASSWORD: root
      TZ: Asia/Seoul
    command:
      - mysqld
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --bind-address=0.0.0.0
      - --init-connect=SET NAMES utf8mb4
      - --skip-character-set-client-handshake
    volumes:
      - learnit-mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    expose:
      - "3306"
    networks:
      - learnit-net

networks:
  learnit-net:
    driver: bridge

volumes:
  learnit-mysql-data:

